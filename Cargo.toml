[package]
authors = ["Axel Kappel"]
edition = "2021"
name = "ferrite"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.68"
arboard = { version = "3.2.0", default-features = false }
bitflags = "2.5.0"
blake3 = "1.5.1"
boxcar = "0.2.5"
cb = { package = "crossbeam-channel", version = "0.5.8" }
cc = "1.0.79"
chardetng = "0.1.17"
clap = { version = "4.5.6", default-features = false }
content_inspector = "0.2.4"
crossterm = "0.28.0"
detect-indent = "0.1.0"
directories = "5.0.0"
dunce = "1.0.4"
encoding_rs = "0.8.31"
executable-finder = "0.3.0"
ferrite-cli = { path = "crates/ferrite-cli" }
ferrite-core = { path = "crates/ferrite-core" }
ferrite-gui = { path = "crates/ferrite-gui" }
ferrite-talloc = { path = "crates/ferrite-talloc" }
ferrite-term = { path = "crates/ferrite-term" }
ferrite-tree-sitter = { path = "crates/ferrite-tree-sitter" }
ferrite-tui = { path = "crates/ferrite-tui" }
ferrite-utility = { path = "crates/ferrite-utility" }
grep-matcher = "0.1.7"
grep-regex = "0.1.13"
grep-searcher = "0.1.14"
heck = "0.5.0"
humansize = "2.1.3"
ignore = "0.4.20"
include_dir = "0.7.3"
lexical-sort = "0.3.1"
linkify = "0.10.0"
memchr = "2.5.0"
notify-debouncer-full = "0.4.0"
num-traits = "0.2.15"
opener = "0.7.0"
rand = "0.8.5"
rayon = "1.7.0"
ropey = "1.5.1"
rustix = "0.38.34"
serde = "1.0.152"
serde_json = "1.0.115"
slotmap = "1.0.7"
sublime_fuzzy = "0.7.0"
subprocess = "0.2.9"
tempdir = "0.3.7"
timeout-readwrite = "0.4.0"
toml = { version = "0.7.1", default-features = false }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
trash = "4.0.0"
tree-sitter = "0.20.10"
tui = { package = "ratatui", version = "0.28.0", default-features = false }
unicode-general-category = "0.6.0"
unicode-segmentation = "1.10.0"
unicode-width = "0.1.10"

[dependencies]
anyhow = { workspace = true }
directories = { workspace = true }
ferrite-cli = { workspace = true }
ferrite-core = { workspace = true }
ferrite-gui = { workspace = true, optional = true }
ferrite-talloc = { workspace = true, optional = true }
ferrite-term = { workspace = true, optional = true }
ferrite-tui = { workspace = true }
tracing = { workspace = true }
tracing-log = { workspace = true }
tracing-subscriber = { workspace = true, features = ["json"] }

[features]
default = ["tui", "gui"]
tui = ["dep:ferrite-term"]
gui = ["dep:ferrite-gui"]
talloc = ["dep:ferrite-talloc", "ferrite-tui/talloc"]

[profile.dev.package."*"]
opt-level = 3

[profile.test]
opt-level = 3

[workspace]
resolver = "2"
members = ["crates/*"]
