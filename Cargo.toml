[package]
authors = ["Axel Kappel"]
edition = "2021"
name = "ferrite"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.68" 
arboard = { version = "3.2.0", default-features = false } 
bitflags = "2.5.0" 
blake3 = "1.5.1" 
cb = { package = "crossbeam-channel", version = "0.5.8" } 
cc = "1.0.79" 
chardetng = "0.1.17" 
clap = { version = "4.5.6", default-features = false } 
content_inspector = "0.2.4"
crossterm = "0.27.0" # Emoji are broken after 0.25.0 on windows
csscolorparser = { version = "0.6.2", features = ["rgb"] } 
detect-indent = "0.1.0" 
directories = "5.0.0" 
dunce = "1.0.4" 
encoding_rs = "0.8.31" 
ferrite-cli = { path = "crates/ferrite-cli" } 
ferrite-core = { path = "crates/ferrite-core" } 
ferrite-gui = { path = "crates/ferrite-gui" } 
ferrite-tree-sitter = { path = "crates/ferrite-tree-sitter" } 
ferrite-tui = { path = "crates/ferrite-tui" } 
ferrite-utility = { path = "crates/ferrite-utility" } 
flume = { version = "0.11.0", default-features = false } 
heck = "0.5.0" 
humansize = "2.1.3" 
ignore = "0.4.20" 
include_dir = "0.7.3" 
lexical-sort = "0.3.1" 
memchr = "2.5.0" 
rustix = "0.38.34"
notify = "6.0.0" 
num-traits = "0.2.15" 
once_cell = "1.17.1" 
opener = "0.7.0"
rayon = "1.7.0" 
ropey = "1.5.1" 
serde = "1.0.152" 
serde_json = "1.0.115" 
slab = "0.4.8" 
sublime_fuzzy = "0.7.0" 
subprocess = "0.2.9" 
tempdir = "0.3.7" 
toml = { version = "0.7.1", default-features = false } 
tracing = "0.1.40" 
tracing-log = "0.2.0" 
tracing-subscriber = "0.3.18" 
trash = "4.0.0" 
tree-sitter = "0.20.10" 
tui = { package = "ratatui", version = "0.26.0" } 
unicode-general-category = "0.6.0" 
unicode-segmentation = "1.10.0" 
unicode-width = "0.1.10" 

[dependencies]
anyhow = { workspace = true }
directories = { workspace = true }
ferrite-cli = { workspace = true }
ferrite-core = { workspace = true }
ferrite-gui = { workspace = true, optional = true }
ferrite-tui = { workspace = true, optional = true }
tracing = { workspace = true }
tracing-log = { workspace = true }
tracing-subscriber = { workspace = true, features = ["json"] }

[features]
default = ["tui"]
tui = ["dep:ferrite-tui"]
gui = ["dep:ferrite-gui"]

[profile.dev.package."*"]
opt-level = 3

[workspace]
resolver = "2"
members = ["crates/*"]
