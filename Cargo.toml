[package]
name = "ferrite"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
atty = "0.2.14"
chardetng = "0.1.17"
clap = { version = "4.1.4", features = ["derive"] }
cli-clipboard = "0.4.0"
crossterm = "0.26.0"
detect-indent = { git = "https://github.com/stefanpenner/detect-indent-rs", rev = "f645bcc" }
directories = "4.0.1"
encoding_rs = "0.8.31"
jwalk = "0.8.1"
log = "0.4.17"
once_cell = "1.17.1"
rayon = "1.7.0"
ropey = "1.5.1"
serde = { version = "1.0.152", features = ["derive"] }
simplelog = "0.12.0"
slab = "0.4.8"
toml = "0.7.1"
tree_magic_mini = { version = "3.0.3", features = ["with-gpl-data"] }
tui = "0.19.0"
unicode-segmentation = "1.10.0"
unicode-width = "0.1.10"
utility = { path = "./utility" }

[dev-dependencies]
tempdir = "0.3.7"

[profile.dev.package."*"]
opt-level = 3

[workspace]
members = [
    "utility"
]

[[bin]]
name = "fe"
path = "src/main.rs"
