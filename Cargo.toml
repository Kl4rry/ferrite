[package]
authors = ["Axel Kappel"]
edition = "2021"
name = "ferrite"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.68" 
arboard = "3.2.0" 
bitflags = "2.5.0" 
blake3 = "1.5.1" 
cb = { package = "crossbeam-channel", version = "0.5.8"}
cc = "1.0.79" 
chardetng = "0.1.17" 
clap = { version = "4.1.4", features = ["derive", "cargo"] }
crossterm = "0.25.0" # Pinned to 0.25.0 because emoji are broken in newer versions
csscolorparser = { version = "0.6.2", features = ["rgb"] }
detect-indent = { git = "https://github.com/stefanpenner/detect-indent-rs", rev = "f645bcc" }
directories = "5.0.0" 
dunce = "1.0.4" 
encoding_rs = "0.8.31" 
ferrite-cli = { path = "ferrite-cli" }
ferrite-core = { path = "ferrite-core" }
ferrite-tui = { path = "ferrite-tui" }
ferrite-tree-sitter = {path = "ferrite-tree-sitter" }
flume = { version = "0.11.0", default-features = false }
heck = "0.5.0"
humansize = "2.1.3"
ignore = "0.4.20"
include_dir = "0.7.3"
lexical-sort = "0.3.1"
memchr = "2.5.0"
notify = "6.0.0"
num-traits = "0.2.15"
once_cell = "1.17.1"
rayon = "1.7.0"
ropey = "1.5.1"
serde = "1.0.152"
serde_json = "1.0.115"
slab = "0.4.8"
sublime_fuzzy = "0.7.0"
subprocess = "0.2.9"
tempdir = "0.3.7"
toml = "0.7.1"
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
trash = "4.0.0"
tree_magic_mini = "3.0.3"
tree-sitter = "0.20.10"
tui = { package = "ratatui", version = "0.26.0" }
unicode-general-category = "0.6.0"
unicode-segmentation = "1.10.0"
unicode-width = "0.1.10"
utility = {path = "utility"}

[dependencies]
anyhow.workspace = true
clap.workspace = true
directories.workspace = true
ferrite-cli.workspace = true
ferrite-core.workspace = true
ferrite-tui.workspace = true
tracing-log.workspace = true
tracing-subscriber.workspace = true

tracing.workspace = true

[profile.dev.package."*"]
opt-level = 3

[workspace]
members = ["ferrite-cli", "ferrite-core", "ferrite-tui", "ferrite-tree-sitter", "utility"]

[[bin]]
name = "fe"
path = "src/main.rs"
