
"editor.line_nr" = { fg = "line_nr" }
"editor.current_line_nr" = { fg = "white" }
"editor.text" = { fg = "white" }
"editor.info_line" = { fg = "white", bg = "light_black" }
"editor.background" = { bg = "black", fg = "white" }
"editor.selection" = { bg = "faint_blue"}
"editor.border" = { bg = "black", fg = "white" }
"editor.ruler" = { fg = "faint_gray" }
"editor.error_text" = { fg = "red" }
"editor.search.match" = { bg = "gray" }
"editor.fuzzy.match" = { fg = "red" }

[syntax]
"tag" = { fg = "red" }
"attribute" = { fg = "gold" }

"comment" = { fg = "light_gray", modifiers = ["italic"] }

"constant" = { fg = "gold" }
"constant.numeric" = { fg = "gold" }
"constant.builtin" = { fg = "gold" }
"constant.character.escape" = { fg = "cyan" }

"escape" = { fg = "cyan" }
"function" = { fg = "blue" }
"key" = { fg = "red" }

"keyword" = { fg = "purple" }

"label" = { fg = "yellow" }
"namespace" = { fg = "white" }
"operator" = { fg = "purple" }
"special" = { fg = "gold" }
"string" = { fg = "green" }
"type" = { fg = "cyan" }
"type.enum.variant" = { fg = "blue" }
"type.builtin" = { fg = "purple" }

"variable" = { fg = "red" }

"constructor" = { fg = "blue" }
"property" = { fg = "white" }
"punctuation.bracket" = { fg = "white" }
"punctuation.delimiter" = { fg = "white" }
"punctuation.bracket.closure" = { fg = "purple" }

"markup.heading" = { fg = "red" }
"markup.raw.inline" = { fg = "green" }
"markup.bold" = { fg = "gold" }
"markup.italic" = { fg = "purple" }
"markup.list" = { fg = "red" }
"markup.quote" = { fg = "yellow" }
"markup.link.url" = { fg = "cyan" }
"markup.link.text" = { fg = "purple" }

# Special case for languages
"rust.type.builtin" = { fg = "yellow" } 

