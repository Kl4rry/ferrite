"variable.parameter" = { fg = "red" }
"variable.other.member" = { fg = "red" } 

"constructor" = { fg = "blue" }
"property" = { fg = "white" }
"punctuation.bracket" = { fg = "white" }
"punctuation.delimiter" = { fg = "white" }

